            var map_62d025e9ba884b81cf11ab1cc95cea9e = L.map(
                "map_62d025e9ba884b81cf11ab1cc95cea9e",
                {
                    center: [20.0, 0.0],
                    crs: L.CRS.EPSG3857,
                    zoom: 3,
                    zoomControl: false,
                    preferCanvas: true,
                    worldCopyJump: true,
                }
            );
            L.control.scale().addTo(map_62d025e9ba884b81cf11ab1cc95cea9e);

            

        
    </script>
    <script>
     if ("serviceWorker" in navigator) {

var $$ = function (e) { return document.querySelector(e) }

let map = window[$$(".folium-map").id]
new L.GridLayer.TinyWorld().addTo(map)
